<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script charset="utf-8" src='../libs/js/vue.js'></script>
  <style>
    div{
      padding: 20px;
      border: 1px solid #eee;
      margin: 5px;
    }
    h2{
      font-size: 30px;
      font-weight: bold;
      border-bottom: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>声明式渲染</h2>
  <div id="app">
    {{message}}
  </div>
  <script charset="utf-8">
    var app = new Vue({
      el:'#app',
      data:{
        message:"Hello Vue!"
      }
    })
  </script>


  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停几秒钟，查看此处动态绑定的信息 ！
    </span>
  </div>
  <script charset="utf-8">
    var app2 = new Vue({
      el: '#app-2',
      data:{
        message:'页面加载于' + new Date().toLocaleString()
      }
    })
  </script>

  <h2>条件与循环</h2>
  <div id="app-3">
    <p v-if='seen'>现在你看到我了</p>
  </div>
  <script charset="utf-8">
    var app3 = new Vue({
      el:'#app-3',
      data:{
        seen: true
      }
    })
  </script>

  <div id="app-4">
    <ol>
      <li v-for='todo in todos'>
        {{todo.text}}
      </li>
    </ol>
  </div>
  <script charset="utf-8">
    var app4 = new Vue({
      el: '#app-4',
      data:{
        todos:[
          {text:'学习javascript'},
          {text:'学习vue'},
          {text:'学习整个项目'}
        ]
      }
    })
  </script>


  <h2>处理用户输入</h2>

  <div id="app-5">
    <p>{{message}}</p>
    <button v-on:click='reverseMessage'>逆转消息</button>
  </div>
  <script charset="utf-8">
    var app5 = new Vue({
      el:'#app-5',
      data:{
        message:'Hello Vue.js!'
      },
      methods:{
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('');
        }
      }
    })
  </script>
  
  <div id="app-6">
    <p>{{message}}</p>
    <input type="text" v-model="message">
  </div>
  <script charset="utf-8">
    var app6 = new Vue({
      el:'#app-6',
      data:{
        message:'Hello Vue.js!'
      }
    })
  </script>

  <h2>组件化应用构建</h2>
  <div id="app-7">
    <ol >
      <todo-item
        v-for='item in groceryList'
        v-bind:todo='item'
        v-bind:key='item.id'></todo-item>
    </ol>
  </div>
  <script charset="utf-8">
    // 定义名为todo-item的新组建
    Vue.component('todo-item',{
      props:['todo'],
      template:'<li>{{ todo.text }}</li>'
    })
    var app7 = new Vue({
      el:'#app-7',
      data:{
        groceryList:[
          { id:0 , text:'蔬菜'},
          { id:1 , text:'奶酪'},
          { id:2 , text:'随便其他吃的东西'},
        ]
      }
    })
  </script>


</body>
</html>
