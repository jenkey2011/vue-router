<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <script charset="utf-8" src='../libs/js/vue.js'></script>

</head>
<body>
  <div id='app-1' class='demo' v-bind:title="divTitle">
    <button v-bind:disabled='isButtonDisabled'>{{ btn }}</button>
  </div>
  <script charset="utf-8">
    var app1 = new Vue({
      el:'#app-1',
      data:{
        btn:'button',
        divTitle:"这是一个button",
        isButtonDisabled:"1"
      }
    })
  </script>
  <div id="app-2">
    <div>{{ num + 1 }}</div>
    <div>{{ ok ? 'yes' : 'no'}}</div>
    <div>{{ message.split('').reverse().join('') }}</div>
    <div v-bind:id="id">ididididid</div>
  </div>
  <script charset="utf-8">
    var app2 = new Vue({
    
      el: "#app-2",
      data:{
        num: 6 ,
        ok: true,
        message:'hello world!',
        id:'myId'
      }
    })
  </script>
  <h4>指令</h4>
  <div id="app-3">
    <div v-if="seen">help block!</div>
    <a v-bind:href="url">this is a url!</a>
    <div v-on:click='doSomething'>click me!</div>
    <div v-on:click='doSomething'>click me! preventDefault()</div>
    <div :prop="myProp">This is a PROP!</div>
    <div @click="doSomething" > This is a excample for v-on ! </div>
  </div>
  <script charset="utf-8">
    var app3 = new Vue({
    
      el: "#app-3",
      data:{
        seen:0,
        url:'http://www.baidu.com',
        doSomething:function () {
          console.log('I\'m clicked!');
        },
        myProp:'meIsProp'
      }
    
    })
  </script>

  <hr />
  <h4>观察者模式</h4>
</body>
</html>
