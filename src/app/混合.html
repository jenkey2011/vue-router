<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <script charset="utf-8" src='../libs/js/vue.js'></script>
<body>
  <h4>基础</h4>
  <hr>
  <script charset="utf-8">
    // 定义一个混合对象
    var myMixin = {
      created:function(){
        this.hello()
      },
      methods: {
        hello:function(){
          console.log('hello from mixin!')
        }
      }
    }

    // 定义一个使用混合对象的组件
    var Component = Vue.extend({
      mixins:[myMixin]
    })

    var component = new Component();
  </script>

  <hr>

  <h4>选项合并</h4>
  <script charset="utf-8">
    var mixin = {
      created:function(){
        console.log('混合对象的钩子被调用')
      }
    }

    new Vue({
      mixins:[mixin],
      created: function(){
        console.log('组件钩子被调用')
      }
    })
  </script>
</body>
</html>
