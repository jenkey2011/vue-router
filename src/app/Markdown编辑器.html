<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <script charset="utf-8" src='../libs/js/vue.js'></script>
  <script src="https://unpkg.com/marked"></script>
  <script src="https://unpkg.com/lodash"></script>
</head>
<body>
  <style>
    #editer{
      width: 100%;
      height: 100%;
    }
    textarea{
      width: 48%;
      height: 100%;
      float: left;
    }
    .mark-html-wrap{
      width: 48%;
      float: right;
    }
  </style>
  <div id="editer">
    <textarea  :value="markdown"  @input="update"></textarea>
    <div class="mark-html-wrap" v-html="markedHtml">
    </div>
  </div>
  <script charset="utf-8">
    var editer = new Vue({
    
      el: "#editer",
      data:{
        markdown:'# hello'
      },
      computed:{
        markedHtml: function(){
          return marked(this.markdown  )
        } 
      },
      methods:{
        update: _.debounce(function(e){
          this.markdown = e.target.value;
        },500)
      }
    
    })
  </script>
</body>
</html>
