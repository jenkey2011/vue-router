<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <script charset="utf-8" src='../libs/js/vue.js'></script>

</head>
<body>
  <div id="app-1">
    <div class='demo' :class="{ active:isActive , 'text-danger':hasError }">class</div>
  </div>
  <script charset="utf-8">
    var app1 = new Vue({
    
      el: "#app-1",
      data:{
        isActive:true,
        hasError:0
      }

    })
  </script>
  
  <h4>对象语法 </h4>

  <div id="app-2">
    <div :class='classObject'>绑定到classObject</div>
  </div>

  <script charset="utf-8">
    var app2 = new Vue({
    
      el: "#app-2",
      data:{
        classObject:{
          active:true,
          'text-danger':false
        }
      }
    
    })
  </script>

  <div id="app-3">
    <div :class='classObject'>利用计算属性</div>
  </div>

  <script charset="utf-8">
    var app3 = new Vue({
    
      el: "#app-3",
      data:{
        isActive:true,
        error:false
      },
      computed:{
        classObject:function () {
          return {
            active: this.isActive && !this.error,
            'text-danger': this.error && this.error.type === 'fatal'
          }
        }
      }
      
    })
  </script>

  <div id="app-4">
    <div :class='[isActive ? activeClass:"",errorClass,{ succesClass: isSucces }]'> 数组语法 </div>
  </div>

  <script charset="utf-8">
    var app4 = new Vue({
    
      el: "#app-4",
      data:{
        isActive:1,
        activeClass:'active',
        errorClass:'text-danger',
        isSucces:true,
        succesClass:'succes'
      }
    
    })
  </script>

  <div id="app-5">
    <my-component :class='{active:isActive}'>sdfsdf</my-component>
  </div>

  <script charset="utf-8">
    Vue.component('my-component',{
      template:'<p class="foo bar">aaaa</p>'
    })
    var app5 = new Vue({
    
      el: "#app-5",
      data:{
        isActive:true
      }
    
    })
  </script>
  
  <h4>内联样式</h4>
  <div id="app-6">
    <div :style='{ color: activeColor, "font-size":fontSize + "px" }'>内联样式</div>
  </div>

  <script charset="utf-8">
    var app6 = new Vue({
    
      el: "#app-6",
      data:{
        activeColor:'red',
        fontSize:30
      }

  
    })
  </script>


  <div id="app-7">
    <div :style='styleObject'>内联样式</div>
  </div>

  <script charset="utf-8">
    var app7 = new Vue({
    
      el: "#app-7",
      data:{
       styleObject:{
        color:'lime',
        fontSize:'20px'
       }
      }

  
    })
  </script>


  <div id="app-8">
    <div :style="[styleObject,styleObject2]">内联样式,数组</div>
  </div>

  <script charset="utf-8">
    var app8 = new Vue({
      
      el: "#app-8",
      data:{
       styleObject:{
        color:'black',
        fontSize:'20px'
       },
       styleObject2:{
        textDecoration:'underline',
        lineHeight:'3',
        transition:'all .3s ',
        backgroundSize:'cover',
        transform:'translateX(30px)'
       }
      }

  
    })
  </script>

  
</body>
</html>
